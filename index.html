<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>посидим поедим</title>
    <style media="screen">

        font-family: GraphikLCG;
        src: url('fonts/GraphikLCG-Medium.otf');
      }

      @font-face {
        font-family: Playfair Display;
        src: url('fonts/PlayfairDisplay-SemiBoldItalic.ttf');
      }
      p {
        font-family: GraphikLCG;
      }
      h5 {
        font-family: Playfair Display;
      }
    </style>



    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- самая важная строчка в твоей жизни!! не забудь ее в следующий раз -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="img/bg.png">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/draganddrop.js"></script>
    <script src="js/ddraw.js"></script>
    <script src="js/track.js"></script>


    <script type="text/javascript">
      $(document).ready(function(){
        // главный экран, переходы в миры по нажатию

        $(".item1").click(function() {
          $(".screen_3").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_1").css("display", "none")
          $(".screen_4").css("display", "none")
        });

        $(".item2").click(function() {
          $(".screen_2").css("display", "block")
          $(".screen_1").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_4").css("display", "none")
        });

        $(".item3").click(function() {
          $(".screen_4").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_1").css("display", "none")
        });

        $(".item4").click(function() {
          $(".screen_3").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_1").css("display", "none")
          $(".screen_4").css("display", "none")
        });

        $(".item5").click(function() {
          $(".screen_2").css("display", "block")
          $(".screen_1").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_4").css("display", "none")
        });

        $(".item6").click(function() {
          $(".screen_4").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_1").css("display", "none")
        });

        $("help").click(function() {
          $(".screen_help").css("display", "block")
        });
        $("help_close").click(function() {
          $(".screen_help").css("display", "none")
        });
        // кнопки возвращения на главный экран

        $("#home_knopka").click(function() {
          $(".screen_1").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_4").css("display", "none")
        });
        $("#home").click(function() {
          $(".screen_1").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_4").css("display", "none")
        });
        $("#home_track").click(function() {
          $(".screen_1").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_4").css("display", "none")
        });

        $("#home_remember").click(function() {
          $(".screen_1").css("display", "block")
          $(".screen_2").css("display", "none")
          $(".screen_3").css("display", "none")
          $(".screen_4").css("display", "none")
        });

        let selectedColor = "#2400FF";

        $("#sin_knopka").click(function() {
          selectedColor = "#2400FF";
        });
        $("#viol_knopka").click(function() {
          selectedColor = "#AF00B8";
        });
        $("#black_knopka").click(function() {
          selectedColor = "#000000";
        });

        $(".item1").hover(function(){
          $(".cursor").addClass("cursorLabelClickAndMove");
        },function(){
          $(".cursorLabel").removeClass("cursorLabelClickAndMove");
        });
      });
    </script>
  </head>
  <body>

    <div class="cursor"></div>
    <div class="cursorLabel"></div>
    <div id="cur_2" class="cur">1</div>

    <!-- главный экран -->
    <div class="screen_1">
      <div class="back_1"></div>

      <div class="glitchi_main"></div>
      <div class="glitchi_main2"></div>


      <div class="products">

        <div class="item1"></div>

        <div class="item2"></div>

        <div class="item3"></div>

        <div class="item5"></div>

    <!-- экран с подсказками по кнопке помоць -->
    <div class="screen_help">
      <div class="help_rect"></div>
      <div class="help_close"></div>
    </div>

    <!-- игра перетаскивание экран -->

      <div class="name">

      <div class="pink"></div>
      <div class="blue"></div>
      <div class="yellow"></div>

      <div class="rectangle"></div>

      <!-- 6 полок -->
      <div class="poloki">

        <div class="polki"></div>
        <div class="polki"></div>
        <div class="polki"></div>
        <div class="polki"></div>
      </div>

      <!-- 4 клубнички -->

      <div class="straw"></div>
      <div class="straw"></div>
      <div class="straw"></div>
      <div class="straw"></div>

      <!-- 4 лимона -->


      <div class="lemon"></div>
      <div class="lemon"></div>
      <div class="lemon"></div>
      <div class="lemon"></div>


      <!-- 4 яблока -->

      <div class="apple"></div>
      <div class="apple"></div>
      <div class="apple"></div>
      <div class="apple"></div>


      <!-- 4 листика -->


      <div class="listik"></div>
      <div class="listik"></div>

      <div class="listik"></div>



      <!-- 4 голубики -->


      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>


      <!-- 4 брокколины -->


      <div class="brocco"></div>
      <div class="brocco"></div>
      <div class="brocco"></div>
      <div class="brocco"></div>


      <!-- 4 рыбы -->


      <div class="fish"></div>

      <div class="fish"></div>
      <div class="fish"></div>



      <!-- 4 гриба -->


      <div class="mush"></div>
      <div class="mush"></div>
      <div class="mush"></div>
      <div class="mush"></div>


      <!-- 4 гороха -->


      <div class="goroh"></div>
      <div class="goroh"></div>
      <div class="goroh"></div>
      <div class="goroh"></div>


      <!-- 4 морковки -->


      <div class="carrot"></div>
      <div class="carrot"></div>
      <div class="carrot"></div>
      <div class="carrot"></div>


      <div id="pink_knopka"></div>
      <div id="blue_knopka"></div>
      <div id="yellow_knopka"></div>


      <div id="home"></div>
    </div>

    <!-- игра рисовашка экран -->
    <div class="screen_3">
      <div class="back_3"></div>

      <div class="glitchi_draw"></div>
      <div class="glitchi_draw2"></div>

      <div id="kover"></div>
      <div class="name_2">
        <p>нарисуй</p>
        <h5>свой уникальный</h5>
        <p>ковер</p>
      </div>

      <div id="sin_knopka"></div>
      <div id="black_knopka"></div>
      <div id="viol_knopka"></div>

      <div id="revers_knopka"></div>

      <canvas id="drawCanvas"></canvas>

      <div id="home_knopka"></div>

      <input type="button" value="Reset" id="reset">
    </div>

    <!-- игра следы едой экран -->
    <div class="screen_4">
      <div class="back_4"></div>

      <div class="verh_track">
      </div>

      <div class="niz_track">
      </div>

      <div class="plashka2"></div>

      <div class="name_3">
        <p>заполни</p>
        <h5>едой весь</h5>
        <p>ковер</p>
      </div>

      <div class="rectangle_3"></div>

      <div id="home_track"></div>
    </div>

  </body>
</html>
